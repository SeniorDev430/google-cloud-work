version: 2
jobs:
  test-web:
    docker:
      - image: node:10-alpine
    working_directory: ~/web
    steps:
      - checkout
      - run: npm install
      - run: npm test
  test-worker:
    docker:
      - image: node:10-alpine
    working_directory: ~/worker
    steps:
      - checkout
      - run: npm install
      - run: npm test
  lint:
    docker:
      - image: node:10-alpine
    steps:
      - checkout
      - run: npm install
      - run: cd web && npm install && cd ../
      - run: cd worker && npm install && cd ../
      - run: npm run lint
workflows:
  version: 2
  build:
    jobs:
      - test-web
      - test-worker
      - lint
